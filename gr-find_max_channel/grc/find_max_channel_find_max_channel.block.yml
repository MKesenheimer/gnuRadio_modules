id: find_max_channel
label: Find max channel
flags: [python, cpp]
category: '[Channel manipulation]'

parameters:
- id: vector_length
  label: Vec length
  dtype: int
  default: '1024'
- id: threshold
  label: Threshold
  dtype: float
  default: '-999'

inputs:
- label: in
  domain: stream
  dtype: float
  vlen: ${vector_length}

outputs:
- label: out
  domain: stream
  dtype: float

asserts:
- ${ vector_length > 0 }

templates:
  imports: import find_max_channel
  make: find_max_channel.find_max_channel(${vec_length}, ${threshold})

